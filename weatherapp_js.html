<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5 mx-auto">
        <h1 class="text-muted text-center my-4">Weather Check</h1>

        <form class="change-location my-4 text-center text-muted">
            <label for="city">Enter a location for weather information</label>
            <input type="text" name="city" class="form-control p-4">
        </form>

    <div class="card shadow-lg rounded hidden " style="background: white;">
        <img src="https://via.placeholder.com/400x300" class="time card-img-top" style="width: 100%;">
        <div class="icon bg-light mx-auto text-center">
           
            <img src="">
            
        </div>
        <div class="text-muted text-uppercase text-center details" style="background: white;">
            <h5 class="my-3">City Name</h5>
            <div class="my-3">Weather Condition</div>
            <div class="display-4 my-4">

                <span style="font-size: 4em;">temp</span>
                <span  style="font-size: 4em;"> &deg C</span>
            </div>
        </div>
    </div>

</div>
    <!-- forecast is called before as we have used some variables in app.js -->
    <script src="scripts/forecast.js"></script>
    <script src="scripts/app.js"></script>

</body>
</html>
